<head>

  <title>Document</title>
  <style type="text/css">
#form{
width: 500px;
margin:0 auto;
font-family: sans-serif;

}
input {
  width: 400px;
  height: 20px;
  padding: 7px;
  border: 1px solid black;
  border-radius: 5px;
  font-size: 1.2em;
  margin-bottom: 10px;

}

margin-left: 152px;

width: 90px;
  height: 50px;
}

  color: red;
}


  </style>
</head>
<body>





  <div id="form">
    <form id="validation" action="" method="">
      <div id="error">

      </div>
    <label for="email">Email*</label>
<input id="Email" type="text" name="email" value="">

<label for="phone">Contact Number*</label>
<input id="phone" type="text" name="phone" value="">

<label for="Pass">Password</label>
<input  id="pass1"type="password" name="Pass" value="">

<label for="phone">Confirm Password*</label>
<input id="pass2" type="password" name="pass" value="">

<input id="sub" type="submit" name="" value="Submit">
  </div>
  </form>
<script src="//code.jquery.com/jquery-3.3.1.js">

</script>
  <script>
$('#validation').submit(function (event) {

      event.preventDefault();
      var errorMsg = '';


      function validateEmail(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      };

      if (!validateEmail($('#Email').val())) {
        errorMsg = '<br />please enter a valid email address';

      }

      if (!$.isNumeric($('#phone').val())) {
        errorMsg = errorMsg + '<br /> please enter a valid phone number';

      }

      if ($('#pass1').val() != $('#pass2').val()) {
        errorMsg = errorMsg + '<br />Password does not match';

      }
      if (errorMsg == '') {
        alert('Success');
      }


      $('#error').html(errorMsg);
    });


  </script>




</body>
</html>
